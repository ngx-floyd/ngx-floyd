<div style="padding: 24px;">
  <flo-table
    size="small"
    [serverSide]="true"
    [data]="(dataRes$ | async)?.records"
    [total]="(dataRes$ | async)?.totalCount"
    [columns]="columns"
    [resizableColumns]="true"
    (queryParamsChange)="onQueryParamsChange($event)"
  ></flo-table>
</div>
