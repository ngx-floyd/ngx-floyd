<nz-table
  #nzTable
  nzSize="small"
  nzTableLayout="fixed"
  [nzData]="_data$ | ngrxPush"
  [nzTotal]="_total$ | ngrxPush"
  [nzPageIndex]="_pageIndex$ | ngrxPush"
  [nzPageSize]="_pageSize$ | ngrxPush"
  [nzShowSizeChanger]="true"
  [nzFrontPagination]="!serverSide"
  (nzPageIndexChange)="onPageIndexChange($event)"
  (nzPageSizeChange)="onPageSizeChange($event)"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
  <thead>
    <tr>
      <th
        *ngFor="let col of columns"
        nzShowSort
        [nzSortFn]="true"
        (nzSortOrderChange)="onSortOrderChange(col.field, $event)"
      >
        {{ col.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of nzTable.data; trackBy: rowTrackByFn">
      <td *ngFor="let col of columns">{{ item[col.field] }}</td>
    </tr>
  </tbody>
</nz-table>
